<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Grime Song Generator</title>
</head>

<body id="across-page">

        <!-- Header -->

        <!-- Form -->
        <section class="container-fluid">
            <div id="demo-bg"></div>
            <div class="row">
                <div class="col">
                    <div class="d-flex flex-column align-items-center">
                        <h3 class="demo-heading uppercase text-center p-3">Want your tracks featured in the loop player? </h3>
                        <h5 class="demo-heading text-center p-3">Send Us a link below.</h5>
                    </div>

                    <div class="center-form">
                        <form action="confirmation.html">
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name"
                                required>
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="email"
                                required>
                            <input type="url" name="link" id="link" class="form-control" placeholder="Streaming Link"
                                required>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary">Send Us Your Tracks </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </section>
        <!-- Footer -->
   
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
