<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        type="text/css">

    <title>Grime Song Generator</title>
</head>

<body id="across-page">

    <!-- Header -->
    <header class="main-heading">
        <h2>grime song generator</h2>

        <nav class="navbar navbar-expand-sm navbar-dark bg-black">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Form -->
    <section class="container-fluid">
        <div id="demo-bg"></div>
        <div class="row">
            <div class="col">
                <div class="d-flex flex-column align-items-center">
                    <h3 class="demo-heading uppercase text-center p-3">Want your tracks featured in the loop player?
                    </h3>
                    <h5 class="demo-heading text-center p-3">Send Us a link below.</h5>
                </div>

                <div class="center-form">
                    <form action="confirmation.html">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="email"
                            required>
                        <input type="text" name="message" id="mainmessage" class="form-control" placeholder="Message"
                            required>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Us Your Tracks </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </section>
    <!-- Footer -->

<script src="contact.js"></script>
