<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <title>Grime Song Generator</title>

</head>

<body>
  <header class="main-heading">
    <h2>grime song generator</h2>
  </header>

  <!-- Playground -->

  <div class="soundsets">
    <label for="soundsets">Sound Sets</label>
      <select name="soundsets" id="soundsets">
        <option value="g-sounds">Sound Set 1</option>
        <option value="b-sounds">Sound Set 2</option>
        <option value="s-sounds">Sound Set 3</option>
      </select>
  </div>
  <div class="choice"></div>
  <div class="keys">
    <div data-key="1" class="key">
      <kbd>1</kbd>
      <span class="sample">Synth Sound 1</span>
    </div>
    <div data-key="2" class="key">
      <kbd>2</kbd>
      <span class="sample">Synth Sound 2 </span>
    </div>
    <div data-key="3" class="key">
      <kbd>3</kbd>
      <span class="sample">Synth Sound 3</span>
    </div>
    <div data-key="4" class="key">
      <kbd>4</kbd>
      <span class="sample">Synth Sound 4</span>
    </div>
    <div data-key="5" class="key">
      <kbd>5</kbd>
      <span class="sample">Synth Sound 5</span>
    </div>
    <div data-key="6" class="key">
      <kbd>6</kbd>
      <span class="sample">Synth Sound 6</span>
    </div>
   
  </div>






  <audio data-key="1" src="assets/sounds/g-sounds/g-sound-1.mp3"></audio>
  <audio data-key="2" src="assets/sounds/g-sounds/g-sound-2.mp3"></audio>
  <audio data-key="3" src="assets/sounds/g-sounds/g-sound-3.mp3"></audio>
  <audio data-key="4" src="assets/sounds/g-sounds/g-sound-4.mp3"></audio>
  <audio data-key="5" src="assets/sounds/g-sounds/g-sound-5.mp3"></audio>
  <audio data-key="6" src="assets/sounds/g-sounds/g-sound-6.mp3"></audio>
  
  <audio data-key="1" src="assets/sounds/b-sounds/b-sound-1.mp3"></audio>
  <audio data-key="2" src="assets/sounds/b-sounds/b-sound-2.mp3"></audio>
  <audio data-key="3" src="assets/sounds/b-sounds/b-sound-3.mp3"></audio>
  <audio data-key="4" src="assets/sounds/b-sounds/b-sound-4.mp3"></audio>
  <audio data-key="5" src="assets/sounds/b-sounds/b-sound-5.mp3"></audio>
  <audio data-key="6" src="assets/sounds/b-sounds/b-sound-6.mp3"></audio>

  <audio data-key="1" src="assets/sounds/s-sounds/s-sound-1.mp3"></audio>
  <audio data-key="2" src="assets/sounds/s-sounds/s-sound-2.mp3"></audio>
  <audio data-key="3" src="assets/sounds/s-sounds/s-sound-3.mp3"></audio>
  <audio data-key="4" src="assets/sounds/s-sounds/s-sound-4.mp3"></audio>
  <audio data-key="5" src="assets/sounds/s-sounds/s-sound-5.mp3"></audio>
  <audio data-key="6" src="assets/sounds/s-sounds/s-sound-6.mp3"></audio>
  

  <!-- Loop player -->
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="assets/sounds/d-loop-1.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="assets/images/drum-art-1.jpg" alt="music-cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>


  <script src="assets/js/script.js"></script>

</body>

</html>
